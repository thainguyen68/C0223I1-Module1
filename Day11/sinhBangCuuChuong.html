<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<script>
  let tableSiz, i, j;
  tableSiz = "<table border='1' width='300' cellspacing='0' cellpadding='15'>";
  for (i = 1; i <= 10; i++) {
    tableSiz = tableSiz + "<tr>";
    for (j = 1; j <= 10; j++) {
      tableSiz = tableSiz + "<td>" + j + "x" + i + "=" + i * j + "</td>";
    }
    tableSiz = tableSiz + "</tr>";
  }
  tableSiz = tableSiz + "</table>";
  document.write(tableSiz);
</script>
</body>
</html>
