<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonacci</title>
</head>
<body>
<script>
  const number = parseInt(prompt('Enter the number of terms: '));

  let firstNum = 0, lastNum = 1, nextStep;
  for (let i = 1; i <= number; i++) {
    document.write(firstNum + "<br>")
    nextStep = firstNum + lastNum;
    firstNum = lastNum;
    lastNum = nextStep;
  }
</script>

</body>
</html>
