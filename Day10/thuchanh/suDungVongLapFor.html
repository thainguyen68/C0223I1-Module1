<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
  <p id="demo"></p>
  <script>

    let text = "";
    for (i = 0; i < 5; i++) {
      text += "The number is " + i + "<br>";
      document.getElementById("demo").innerHTML=text;
    }


    let num = prompt("Enter your number: ");
    let total = 0;
    for (i = 1; i <= num; i +=1) {
      total = total + 1; //lấy tổng i của vòng trc cộng thêm 1
      alert(total);
    }
  </script>
</body>
</html>
