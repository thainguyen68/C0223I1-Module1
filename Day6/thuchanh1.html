<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị đầu ra</title>
    <style>
        body{
            text-align: center;
        }
        button{
            margin-top: 10px;
            width: 200px;
            height: 60px;
            border-radius:15px ;
        }
    </style>
</head>
<body>
<!--hiển thị kết quả bằng alert-->
<button type="button" onclick="showMessage()" ;>Click Me</button>
<script>
    function showMessage() {
        alert("xin chào")
    }
</script>

<!--hiển thị kết quả sử dụng html-->
<div id="helu"></div>
<button type="button" onclick="showMessage1()">Click Me 2</button>
<script>
    function showMessage1() {
    document.getElementById('helu').innerHTML='xin chào!';
    }
</script>

<!--Hiển thị kết quả sử dụng hàm document.write()-->
<br><button type="button" onclick="showMessage3();">Click Me3</button>
<script>
    function showMessage3(){
        document.write('Xin chào!');
    }
</script>

<!--Hiển thị kết quả sử dụng hàm console.log():-->
<br><button type="button" onclick="showMessage();">Click Me 4</button>
<script>
    function showMessage(){
        console.log('Xin chào!');
    }
</script>
</body>
</html>
