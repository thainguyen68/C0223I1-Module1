<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc switch-case</title>
</head>
<body>
<script>
    <!--Bài1: Viết lại cấu trúc if sau thành cấu trúc switch-->
    // viết theo cấu trúc if else:
    //     let browser = prompt("Enter browser name!")
    // if (browser == 'Edge') {
    //   alert("You've got the Edge!");
    // } else if (browser == 'Chrome' || browser == 'Firefox' || browser == 'Safari' || browser == 'Opera') {
    //   alert('Okay we support these browsers too');
    // } else {
    //   alert('We hope that this page looks ok!');
    // }
    //viết theo cấu trúc switch:
    let
        browser
            = prompt("Enter browser name!")
    switch (browser) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('Okay we support these browsers too');
            break;
        default:
            alert('We hope that this page looks ok!');
    }


    //Bài 2: Viết lại cấu trúc if sau thành cấu trúc switch:
    // viết theo cấu trúc if else:
    // let a = prompt('a?', '');
    //
    // if (a == 0) {
    //     alert(0);
    // }
    //
    // if (a == 1) {
    //     alert(1);
    // }
    //
    // if (a == 2 || a == 3) {
    //     alert('2,3');
    // }

    //viết theo cấu trúc switch:
    let a = +prompt('a?', '');
    switch (a) {
        case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        case 2:
        case 3:
            alert('2,3');
            break;
    }

    //Bài 3: Sử dụng cấu trúc if…else, nhập vào một số, kiểm tra giá trị của số nhập vào:
    let value = prompt('Type a number', 0);
    if (value > 0) {
        alert(1);
    } else if (value < 0) {
        alert(-1);
    } else {
        alert(0);
    }
</script>


</body>
</html>
