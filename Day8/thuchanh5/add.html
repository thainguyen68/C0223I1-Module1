<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử ba ngôi</title>
</head>
<body>
<script>
    //Bài 1: Viết chương trình nhập vào giá trị cho a v à b. Tính tổng a và b, nếu tổng nhỏ hơn 4,
    // hiển thị chuỗi Below, ngược lại hiển thị Over. Lưu ý sử dụng toán tử ?
    // if ((a + b) < 4) {
    //     result = 'Below';
    // } else {
    //     result = 'Over';
    // }//theo kểu if-else
    let a = +prompt("a: ");
    let b = +prompt("b: ");
    result = ((a + b) < 4) ? 'Below' : 'Over';
    document.write(result);
</script>
</body>
</html>
