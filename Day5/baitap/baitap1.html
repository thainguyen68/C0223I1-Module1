<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện form đăng ký người dùng</title>
    <style>
        h2 {
            margin-bottom: 5px;
        }
        input {
            border-radius: 1px;
            border-collapse: collapse;
            height: 20px;
        }
        .button1 {
            margin-top: 20px;
            width: 100px; height: 50px;
            color: black;
            background-color: azure;
            border-radius: 10px;
        }
        .genderinput {
            font: bold ;
            font-size: larger;
            color: red;
        }
    </style>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <h2>Họ và tên:</h2>
    <input type="text" name="Name" placeholder="Name">
    <h2>Email:</h2>
    <input type="text" name="Email" placeholder="Email">
    <h2>Số điện thoại:</h2>
    <input type="text" name="Phone" placeholder="Phone">
    <h2>Giới tính:</h2>
    <input type="radio" name="gender" class="genderinput" checked>Nam
    <input type="radio" name="gender" class="genderinput">Nu <br>
    <button class="button1" type="button">Đăng ký</button>
</form>

</body>
</html>
